<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form name="contato-form" id="contato">
            <div class="contato-form__item">
                <div class="contato-form__item-title">
                    <label for="nome">Nome</label>
                </div>

                <div class="contato-form__item-input">
                    <input type="text" name="nome" id="nome" required>
                    <span class="msgerror"></span>
                </div>
            </div>

            <div class="contato-form__item">
                <div class="contato-form__item-title">
                    <label for="email">E-mail</label>
                </div>

                <div class="contato-form__item-input">
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="exemplo@mail.com" 
                        required>
                    <span class="msgerror"></span>
                </div>
            </div>

            <div class="contato-form__item">
                <div class="contato-form__item-title">
                    <label for="textarea">Mensagem</label>
                </div>

                <div class="contato-form__item-textarea">
                    <textarea name="textarea" id="textarea"></textarea>
                </div>
            </div>

            <div class="contato-form__check">
                <div class="contato-form__check-item">
                    PS4 <input type="checkbox" value="ps4" id="ps4">
                </div>

                <div>
                    Xbox One <input type="checkbox" value="xbox one" id="xbox-one">
                </div>

                <div>
                    PS5 <input type="checkbox" value="ps5" id="ps5">
                </div>

                <div>
                    Xbox Series X <input type="checkbox" value="xbox Series X" id="xbox-x"> 
                </div>
            </div>
        </form>
    </body>

    <script src="script.js"></script>
</html>
