<!DOCTYPE HTML>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Contagem</title>
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
            }
        </style>
    </head>

    <body>

    <p id="tempo"></p>

    <script>

        // Defina a data em que estamos contando para
        var countDownDate = new Date("Jan 1 2020 23:59:59").getTime();

        // Atualize a contagem regressiva a cada 1 segundo
        var x = setInterval(function() {

            // Obter data e hora de hoje
            var now = new Date().getTime();
                
            // Encontre a distância entre agora e a data de contagem regressiva
            var distance = countDownDate - now;
                
            // Cálculos de tempo para dias, horas, minutos e segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Produza o resultado em um elemento com id = "tempo"
            document.getElementById("tempo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
                
            // Se a contagem regressiva terminar, escreva algum texto
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "TEMPO FINALIZADO!!";
            }
        }, 1000);
    </script>

    </body>
</html>
